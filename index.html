<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Trial</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--nav bar for highscores/timer-->
    <nav class="nav-bar">
        <a href="highscore.html"><h1>View Highscores</h1></a>
        <div class="timer"></div>
    </nav>

    <!--a section containing quiz rules and start button-->
    <div class="start-container">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit.<br>
            Keep in mind that incorrect answers will penalize your scoretime by 10 seconds!</br>
        </p>
        <button class="start-btn">Start Quiz</button>
    </div>

    <!--a section containing the question and answer choices-->
    <div class="quiz-container" id="quiz-con">
    <div class="quiz-question"></div>
       <div class="quiz-options">
          <button class="a"></button>
          <button class="b"></button>
          <button class="c"></button>
          <button class="d"></button>
       </div>
    </div>
    <!--create section to display instant results-->
    <div>
        <p class="choice-result"><!--insert result--></p>
    </div>

    <div class="submit-initials">
        <h1>All Done!</h1>
        <p class="final-score"><!--your final score is ...--></p>
        <p>Enter Initials: </p>
        <input type="text" name="" id="name-field">
        <button type="submit" class="submit-button">Submit</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
